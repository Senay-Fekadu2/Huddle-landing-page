<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Huddle Landing page</title>
</head>
<body>
  <main>
    <div class="container">
      <img class = "logo-img" src="images/logo.svg" alt="Huddle">
      <div class="row">
        <div class="img">
          <img class = "ill-img" src="images/illustration-mockups.svg" alt="illustration of a blog">
        </div>
        <div class="two">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities.You have a voice,but so does your audience.create connections with you users as you engage in genuine discussion</p>
          <button class = "cta-btn">Register</button>
        </div>
      </div>
      <div class="sm-img">
        <div class="fb-img">
          <img src="images/logo-facebook.svg" alt="facebook">
        </div>
        <div class="twit-img">
          <img src="images/logo-twitter.svg" alt="twitter">
        </div>
        <div class="ig-img">
          <img src="images/logo-instagram.svg" alt="instagram">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
